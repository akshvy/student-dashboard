<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <h1>My Student Dashboard</h1>

  <!-- Pomodoro Button -->
  <section class="quick-links">
    <button onclick="location.href='pomodoro.html'">Open Pomodoro Timer</button>
  </section>
  <!-- Add near Pomodoro button -->
  <button onclick="location.href='attendance.html'">Open Attendance Tracker</button>
   <button onclick="location.href='notes.html'">Open Notes Manager</button>
   <button onclick="location.href='budget.html'">Open Budget Tracker</button>


  <!-- To-Do List -->
  <section class="todo">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </section>
  

  <script src="todo.js"></script>


  <!-- Your custom install button -->
<button id="installBtn" style="display: none;">ðŸ“² Add to Home Screen</button>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('âœ… Service Worker registered:', reg.scope))
      .catch(err => console.error('âŒ Service Worker failed:', err));
  }

  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('ðŸ‘ beforeinstallprompt event fired');
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('âœ… User accepted A2HS');
        } else {
          console.log('âŒ User dismissed A2HS');
        }
        deferredPrompt = null;
      });
    });
  });

  // Extra debug to confirm install status
  window.addEventListener('appinstalled', (evt) => {
    console.log('âœ… App installed');
  });
</script>



</body>
</html>
